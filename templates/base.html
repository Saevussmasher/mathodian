<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathodian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <button id="burger-menu-btn" aria-label="Open menu" class="burger-menu-btn">
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
        </button>
        <h1><a href="/">Mathodian</a></h1>
    </header>
    <aside id="sidebar-menu" class="sidebar-menu" aria-hidden="true">
        <button id="close-sidebar-btn" aria-label="Close menu" class="close-sidebar-btn">&times;</button>
        <nav id="main-menu"></nav>
    </aside>
    <div id="overlay" class="sidebar-overlay" tabindex="-1"></div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ 2025 }} Mathodian</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
